<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="css/base.css">
	    <script type="text/javascript" src="script/jquery-2.1.4.js"></script>
	    <script src="script/properties.js"></script>
	    <script src="script/firebase.js"></script>
	</head>
	<body>
		<div class="container">
			<header>Add New Property</header>
			<section>Address</section>
			<aside><input type="text" id="address" class="text-long"/></aside>
			<section>City</section>
			<aside><input type="text" id="city" class="text-long"/></aside>
			<section>State</section>
			<aside><input type="text" id="state" class="text-long" text="TX"/></aside>
			<section>Zip</section>
			<aside><input type="text" id="zip" class="text1"/></aside>
			<section>Rent Amount</section>
			<aside><input type="text" id="rentAmount" class="text1"/></aside>
			<section>Deposit</section>
			<aside><input type="text" id="depositAmount" class="text1"/></aside>
			<section>Pet Deposit</section>
			<aside><input type="text" id="petDepositAmount" class="text1"/></aside>
			<section>Trash Pick-up</section>
			<aside>
				<select id="trashPickup">
					<option value="-1">-- Select --</option>
				</select>
			</aside>
			<section>Bedrooms</section>
			<aside>
				<select id="numberOfBedrooms">
					<option value="-1">-- Select --</option>	
				</select>
			</aside>
			<section>Bathrooms</section>
			<aside>
				<select id="numberOfBathrooms">
					<option value="-1">-- Select --</option>	
				</select>
			</aside>
			<section>Square Footage</section>
			<aside><input type="text" id="squareFootage" class="text1"/></aside>
			<section>W/D Connection</section>
			<aside>
				<select id="wdConnection">
					<option value="Yes">Yes</option>
					<option value="No">No</option>	
				</select>
			</aside>
			<section>Central A/C</section>
			<aside>
				<select id="centralAC">
					<option value="Yes">Yes</option>
					<option value="No">No</option>	
				</select>
			</aside>
			<div class="clear"></div>
			<section>
				<button id="btnSubmit" onclick="SaveData();" class="btn-lease">Save</button>
				<button id="btnUpdate" onclick="EditData();" class="btn-lease">Update</button>
			</section>
			<aside></aside>
			<div class="clear"></div>
			<header>View Properties</header>
			<div id="propertyList">
			</div>
			
		</div>	
	</body>
</html>
