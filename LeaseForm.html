<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <link rel="stylesheet" type="text/css" href="css/base.css">
	    <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.css">
	    <script type="text/javascript" src="script/jquery-2.1.4.js"></script>
	    <script src="script/jquery-ui.js"></script>
	    <script src="script/leaseform.js"></script>
	    <script src="script/firebase.js"></script>
	</head>
	<body>
		<div class="container">
			<header>Primary Tenant</header>
			<section>Name</section>
			<aside><input type="text" id="primaryTenant" class="text-long"/></aside>
			<section>Number</section>
			<aside><input type="text1" id="primaryPhoneNumber" class="text1"></aside>
			<section>Email</section>
			<aside><input type="text" id="primaryEmail" class="text-long"></aside>
			<div class="clear"></div>
			<header>Secondary Tenant</header>
			<section>Name</section>
			<aside><input type="text" id="secondaryTenant" class="text-long"/></aside>
			<section>Number</section>
			<aside><input type="text1" id="secondaryPhoneNumber" class="text1"></aside>
			<section>Email</section>
			<aside><input type="text" id="secondaryEmail" class="text-long"/></aside>
			<div class="clear"></div>
			<header>Total Occupants</header>
			<section>Adults</section>
			<aside>
				<select id="numbersAdult">
		            <option value="0">-- Select --</option>
		        </select>
			</aside>
			<section>Children</section>
			<aside>
				<select id="numbersChildren">
		            <option value="0">-- Select --</option>
		        </select>
			</aside>
			<div class="clear"></div>
			<header>Property</header>
			<section>Address</section>
			<aside>
				<select id="properties">
                	<option value="0">-- Select --</option>
            	</select>
			</aside>
			<section>Trash Pick-up</section>
			<aside>
				<select id="trashPickup">
					<option value="-1">-- Select --</option>
				</select>
			</aside>
			<div class="clear"></div>
			<header>Lease and Deposit Information</header>
			<section>Rent</section>
			<aside><input type="text" id="rentAmount" class="text1"/></aside>
			<section>Start Date</section>
			<aside><input id="leaseStartDate" type="text"/></aside>
			<section>End Date</section>
			<aside><input id="leaseEndDate" type="text"/></aside>
			<section>Deposit</section>
			<aside><input type="text" id="depositAmount" class="text1"/></aside>
			<section>Deposit Date</section>
			<aside><input id="depositDate" type="text"/></aside>
			<section>Pet Deposit</section>
			<aside><input type="text" id="petDepositAmount" class="text1"></aside>
			<div class="clear"></div>
		</div>
		
		<table class="btn-container">
			<tr>
				<td style="width: 50%; text-align: center"><button id="submit" onclick="SaveData();" class="btn-lease">Save</button></td>
				<td style="width: 50%; text-align: center"><button id="viewLease" onclick="javascript:window.location.href = 'Lease.html'" class="btn-lease">Sign Lease</button></td>
			</tr>
		</table>
	</body>
</html>
